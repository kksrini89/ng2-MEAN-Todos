<div class="add-todo-form text-center">
    <h1>Add Todo</h1>
    <div class="form-group">
        <input type="text" class="form-control input-lg" placeholder="Add Todo..." autofocus #todotext/>
        <br />
        <button (click)="addTodo($event,todotext)" class="btn btn-block btn-primary">Create</button>
    </div>
</div>

<div class="todo-list">
    <div *ngFor="let todo of todos">
        <div class="col-md-1">
            <input type="checkbox" [checked]="todo.isCompleted" (click)="updateStatus(todo)" />
        </div>
        <div class="col-md-7">
            <span [class.hidden]="todo.isEditMode">{{todo.text}}</span>
            <input type="text" [value]="todo.text" (keypress)="updateTodoText($event,todo)" [class.hidden]="!todo.isEditMode" />
            <input type="button" class="btn btn-warning" value="Cancel" [class.hidden]="!todo.isEditMode" (click)="setEditState(todo,false)">
        </div>
        <div class="col-md-4 btns">
            <input type="button" class="btn btn-danger pull-right" value="Delete" (click)="deleteTodo(todo)"/>
            <input [class.disabled]="todo.isCompleted" type="button" class="btn btn-default pull-right" value="Edit" (click)="setEditState(todo,true)"/>
        </div>
    </div>
</div>
